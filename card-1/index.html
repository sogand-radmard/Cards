<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>card</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/Mastercard-Logo.wine.svg" alt="">
                        <h5>Master Card</h5>
                    </span>
                    <img src="img/chip.png" alt="chip" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 1612 3030 9815</h5>
                        <h5 class="name">Sam Smith</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>06/11</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>
                    For customer services call +989114560789 or email at mastercard@gmai.com
                </h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis corrupti, quam unde deleniti expedita sed iste veritatis beatae! Provident atque.</h5>
            </div>
        </div>
    </section>
</body>
</html>
